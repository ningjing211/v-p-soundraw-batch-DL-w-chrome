;margin-right:60px;display:flex;flex-direction:column;border-collapse:collapse;border-spacing:0;font-size:13px}.pages-light .pages-list{color:#000!important}.pages-list-row,.pages-list-row-page{display:flex;padding:5px}.pages-dark .pages-list .pages-list-row-page:hover{box-shadow:0 2px 2px rgba(255,255,255,.3)}.pages-light .pages-list .pages-list-row-page:hover{box-shadow:0 2px 2px rgba(0,0,0,.3)}.pages-dark .pages-list .pages-list-row,.pages-dark .pages-list .pages-list-row-page{border-bottom:1px solid #faebd7}.pages-light .pages-list .pages-list-row,.pages-light .pages-list .pages-list-row-page{border-bottom:1px solid #2b3a41}.cell-page{padding:5px 20px 5px 5px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:50%}.cell,.cell-actions{width:150px;padding:5px;display:flex;justify-content:flex-start;align-items:center;text-align:right;opacity:.7;margin-right:6px;cursor:pointer}.cell img{margin-right:4px;opacity:0}.pages-dark .linkBtn{color:#47ceaf!important}.pages-light .linkBtn{cursor:pointer;color:#13658b!important}.tooltip{pointer-events:none;top:24px;right:-10px;background-color:#000!important;color:#fff!important;font-family:inter-ui,Roboto,Arial!important;font-size:12px;font-weight:400;padding:4px 8px;border-radius:4px;position:absolute;opacity:0;pointer-events:none;white-space:nowrap;transition:opacity .2s ease-in-out}.imgBtn:hover .tooltip{opacity:1;pointer-events:auto}@media (max-width:767px){.pages-list{margin-left:0;margin-right:0}.cell.highlights,.cell.synced{display:none}.cell{justify-content:flex-start}.cell-actions .imgBtn{margin-right:20px}}@media (min-width:768px) and (max-width:991px){.pages-list{margin-left:0;margin-right:0}.cell.highlights{display:none}.cell{justify-content:flex-start;cursor:pointer}.cell-actions .imgBtn{margin-right:20px}}.pages-nav{display:flex;align-items:center;justify-content:end;margin-top:10px;margin-right:100px}#empty{font-size:x-large;text-align:center}.backdrop{display:none;position:fixed;z-index:99999;background-color:#000;width:90%;height:100%;justify-content:center;align-items:center;opacity:.4}.pages-light .backdrop{background-color:#797676;opacity:.5}.lds-spinner{color:official;display:inline-block;position:relative;width:80px;height:80px}.lds-spinner div{transform-origin:40px 40px;animation:1.2s linear infinite lds-spinner}.lds-spinner div:after{content:" ";display:block;position:absolute;top:3px;left:37px;width:6px;height:18px;border-radius:20%;background:#fff}.pages-light .lds-spinner div:after{background-color:#000}.lds-spinner div:first-child{transform:rotate(0);animation-delay:-1.1s}.lds-spinner div:nth-child(2){transform:rotate(30deg);animation-delay:-1s}.lds-spinner div:nth-child(3){transform:rotate(60deg);animation-delay:-.9s}.lds-spinner div:nth-child(4){transform:rotate(90deg);animation-delay:-.8s}.lds-spinner div:nth-child(5){transform:rotate(120deg);animation-delay:-.7s}.lds-spinner div:nth-child(6){transform:rotate(150deg);animation-delay:-.6s}.lds-spinner div:nth-child(7){transform:rotate(180deg);animation-delay:-.5s}.lds-spinner div:nth-child(8){transform:rotate(210deg);animation-delay:-.4s}.lds-spinner div:nth-child(9){transform:rotate(240deg);animation-delay:-.3s}.lds-spinner div:nth-child(10){transform:rotate(270deg);animation-delay:-.2s}.lds-spinner div:nth-child(11){transform:rotate(300deg);animation-delay:-.1s}.lds-spinner div:nth-child(12){transform:rotate(330deg);animation-delay:0s}@keyframes lds-spinner{0%{opacity:1}100%{opacity:0}}.zetaMarker--loader{border:4px solid #f3f3f3;border-top:4px solid #47ceaf;border-radius:50%;width:14px;height:14px;-webkit-animation:2s linear infinite spin;animation:2s linear infinite spin}@-webkit-keyframes spin{0%{-webkit-transform:rotate(0)}100%{-webkit-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.notificationContainer{touch-action:none;position:fixed;z-index:999999;bottom:40px;left:30%;transform:translateX(-30%);border-radius:6px;box-shadow:0 2px 4px rgba(0,0,0,.2);background-color:#000;padding:14px 24px;opacity:0;transition:.5s ease-out;animation:.5s ease-out forwards fadeIn}.notificationTxt{color:#f5f5f5;font-family:inter-ui,Roboto,Arial;font-size:15px}@keyframes fadeIn{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}.notificationContainer.fadeOut{animation:.5s ease-out forwards fadeOut}.modal-delete{display:none;transition:.7s ease-out;animation:.5s ease-out forwards;position:fixed;z-index:19999999;transform:translateX(-50%);border-radius:16px;top:50%;left:50%;transform:translate(-50%,-50%);width:70%;max-width:380px;padding:20px;font-family:inter-ui,Roboto,Arial!important;font-size:14px;line-height:1.5}.pages-dark .modal-delete{background-color:#000;border:1px solid #f3f3f3;box-shadow:2px 2px 3px #3f3f3f}.pages-light .modal-delete{background-color:#f1f2f4;box-shadow:2px 2px 3px #807f7f}.modal-title{font-size:16px;text-align:center;font-weight:700;margin-bottom:30px}.pages-dark .modal-text{font-size:13px;color:rgba(255,255,255,.5)}.pages-light .modal-text{font-size:13px;color:rgba(0,0,0,.5)}.modal-actions{margin:30px 20px 0;display:flex;justify-content:space-between}.btn-danger{background-color:#f1f2f4;border:.5px solid #000}.pages-light .btn-danger{border-color:rgba(0,0,0,.5)}.modal-input{width:90%;margin-top:6px;outline:0;border-radius:8px;background-color:transparent;padding:8px}.pages-dark .modal-input{background-color:#000;color:rgba(255,255,255,.8);border:1px solid #faebd7}.pages-light .modal-input{background-color:#f6f8fc;border:1px solid #000;color:#000}.pages-dark .img-filter{filter:invert(100%) sepia(0%) saturate(0%) hue-rotate(228deg) brightness(103%) contrast(101%)} </style></head><body class="pages-dark"><div id="backdrop" class="backdrop"></div><div id="modal-delete" class="modal-delete"><p class="modal-title" data-locale="modal_delete_title"></p><p class="modal-text" data-locale="modal_delete_warning"></p><div class="modal-actions"><button id="delete-cancel-btn" class="imgBtn-text" data-locale="cancel"></button><button id="delete-confirm-btn" class="btn-danger imgBtn-text" data-locale="confirm"></button></div></div><div id="modal-url" class="modal-delete"><p class="modal-title" data-locale="btn_url"></p><input class="modal-input" style="border: none;" id="current-url" readonly><input class="modal-input" id="new-url"><div id="url-error" style="color: red; margin: 8px; font-size:12px;display: none;" data-locale="error_url"></div><div class="modal-actions"><button id="url-cancel-btn" class="btn-danger imgBtn-text" data-locale="cancel"></button><button id="url-confirm-btn" class="imgBtn-text" data-locale="confirm"></button></div></div><div class="header shadow-separator"><div class="logo" style="flex:1;"><img src="../icons/logo-32.png"><span>ZetaMarker</span></div><div id="theme" class="imgBtn" style="margin-right:40px;"><img id="theme-icon" src="../icons/light-mode.svg" width="24" height="24"></div></div><div id="loaderContainer" class="backdrop"><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div><div id="content" style="display:none;"><div class="title" data-locale="pages"></div><div id="search" class="pages-search"><img id="search-icon" width="22" height="22" src="../icons/search.svg" class="img-filter"><input id="search-input"></div><div id="empty" data-locale="no_page" style="display:none;"></div><div class="retrieve-container"><button id="fetch-pages" class="imgBtn-text" data-locale="fetch_pages"></button></div><div id="table" class="pages-list"><div class="pages-list-row"><div class="cell-page" data-locale="page"></div><div id="sort-updated" class="cell updated" style="cursor:pointer;"><img id="sort-updated-icon" width="12" height="12" src="../icons/arrow-downward.svg" style="opacity:1;" class="img-filter"><span data-locale="updated"></span></div><div id="sort-synced" class="cell synced" style="cursor:default
